<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Learning Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 0;
        }

        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        .date {
            color: #888;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <h1>Your Learning Progress</h1>
<div class="content">
    {% if progress %}
        <ul>
            {% for p in progress %}
                <li>
                    <strong>{{ p.user }}</strong> completed a challenge on 
                    <span class="date">{{ p.date }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No progress available yet.</p>
    {% endif %}
</div>
